filter:
  # Automatically expose all of the following types of devices.
  include_domains:
    - climate
    - cover
    - fan
    - lock

  # Since there are so many lights we don’t want, it’s easier to whitelist
  # them instead of trying to exclude the ones we don’t want.
  include_entities:
    - light.back_porch
    - light.bonus_room_overhead
    - light.bulb_lamp
    - light.chair_lightstrip
    - light.desk_lamp
    - light.dining_room_overhead
    - light.ellens_lamp
    - light.entryway_overhead
    - light.front_porch
    - light.garage_hallway_overhead
    - light.guest_bedroom_lamp_left
    - light.guest_bedroom_lamp_right
    - light.guest_bedroom_overhead
    - light.hallway_overhead
    - light.kitchen_overhead
    - light.living_room_arc_lamp
    - light.living_room_lamp
    - light.master_bathroom_vanity
    - light.master_bedroom_overhead
    - light.office_overhead
    - light.office_closet_overhead
    - light.sams_lamp
    - light.sofa_lightstrip
    - switch.space_heater
