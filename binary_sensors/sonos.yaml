sonos_grouped:
  friendly_name: Sonos Grouped
  value_template: >-
    {% set media_room_group_length = state_attr('media_player.media_room_sonos', 'sonos_group') | default([], true) | length %}
    {{ media_room_group_length == 6 }}
  icon_template: >-
    {% set media_room_group_length = state_attr('media_player.media_room_sonos', 'sonos_group') | default([], true) | length %}
    {% if media_room_group_length == 6 %}
      mdi:speaker-multiple
    {% else %}
      mdi:speaker
    {% endif %}
  entity_id:
  - media_player.media_room_sonos
