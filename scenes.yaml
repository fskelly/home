- name: Sunset
  entities:
    group.outdoor_lights:
      state: 'on'
      brightness: 76

- name: Sunrise
  entities:
    group.outdoor_lights: "off"
    fan.master_bedroom: "off"
    switch.humidifier: "off"

- name: Office - On
  entities:
    light.office_overhead: 'on'
    light.desk_lamp: 'on'

- name: Office - Off
  entities:
    light.office_overhead: 'off'
    light.desk_lamp: 'off'
    light.office_closet_overhead: 'off'
    switch.space_heater: 'off'
