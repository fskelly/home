title: Home
path: home
cards:
  - type: thermostat
    entity: climate.hallway

  - type: horizontal-stack
    cards:
      - type: entity-button
        name: Front Door
        entity: lock.front_door
        tap_action:
          action: toggle
      - type: entity-button
        entity: cover.car_door

  - type: glance
    title: Doors
    show_state: false
    entities:
    - entity: binary_sensor.front_door_open
      name: Front Door

  - type: entities
    title: Modes
    show_header_toggle: false
    entities:
      - input_boolean.party_mode
