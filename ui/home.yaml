title: Home
path: home
cards:
  - type: 'custom:floorplan-card'
    config:
      image: /local/level1.svg
      rules:
        - entities:
            - binary_sensor.dinning_room_window
          states:
            - class: 'binary-sensor-off'
              state: 'off'
            - class: 'window-open'
              state: 'on'
      stylesheet: /local/floorplan.css
    title: Floorplan
    icon: 'mdi:floor-plan'
    id: floorplan

  - type: custom:search-card
    max_results: 10

  - type: thermostat
    entity: climate.hallway

  - type: horizontal-stack
    cards:
      - type: entity-button
        name: Front Door
        entity: lock.front_door
        tap_action:
          action: toggle
      - type: entity-button
        entity: cover.shop_door
      - type: entity-button
        entity: cover.garage_door

  - type: custom:simple-weather-card
    entity: weather.dark_sky
    name: at home

  - type: entities
    title: Modes
    show_header_toggle: false
    entities:
      - input_boolean.party_mode
      - input_boolean.vacation_mode
