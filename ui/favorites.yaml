title: Favorites
path: favorites
icon: mdi:star
cards:
  - type: vertical-stack
    cards:
      - entity: climate.hallway
        name: ' '
        type: thermostat
      - entities:
          - binary_sensor.bonus_room_left_window
          - binary_sensor.bonus_room_right_window
          - binary_sensor.bonus_room_small_window
          - binary_sensor.dining_room_window
          - binary_sensor.guest_bedroom_left_window
          - binary_sensor.guest_bedroom_right_window
          - binary_sensor.kitchen_window
          - binary_sensor.laundry_window
          - binary_sensor.living_room_window_left
          - binary_sensor.living_room_window_right
          - binary_sensor.master_bathroom_window
          - binary_sensor.master_bedroom_window
          - binary_sensor.office_window
        show_empty: false
        state_filter:
          - 'on'
        type: entity-filter
      - type: entities
        entities:
          - entity: fan.master_bedroom
            name: Fan
      - type: horizontal-stack
        cards:
          - type: button
            entity: scene.bedtime
            show_name: false
            icon_height: 32px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bedtime
          - type: button
            entity: scene.goodnight
            show_name: false
            icon_height: 32px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.goodnight
          - type: button
            entity: scene.movie
            show_name: false
            icon_height: 32px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.movie
      - type: conditional
        conditions:
          - entity: binary_sensor.bad_air
            state: 'on'
        card:
          type: history-graph
          hours_to_show: 12
          entities:
            - sensor.purpleair_aqi
      - type: glance
        entities:
          - entity: sensor.purpleair_aqi
          - entity: sensor.purpleair_pm25
          - entity: sensor.purpleair_temp
        show_name: false
  - type: vertical-stack
    cards:
      - aspect_ratio: 56.25%
        entity: camera.front_porch
        show_name: false
        show_state: false
        tap_action:
          action: url
          url_path: !secret front_porch_url
        type: picture-entity
      - aspect_ratio: 56.25%
        entity: camera.driveway
        tap_action:
          action: url
          url_path: !secret driveway_url
        show_name: false
        show_state: false
        type: picture-entity
      - card:
          show_header_toggle: false
          type: entities
        group: group.shades
        type: 'custom:group-card'
      - entities:
          - cover.car_garage_door
          - cover.shop_garage_door
        show_header_toggle: false
        type: entities
        state_color: true
      - entities:
          - input_boolean.party_mode
          - input_boolean.vacation_mode
        show_header_toggle: false
        type: entities
