title: Status
path: status
cards:
  - type: entities
    title: Doors
    show_header_toggle: false
    entities:
      - binary_sensor.front_door_open
      - binary_sensor.back_door_open

  - type: entities
    title: Windows
    show_header_toggle: false
    entities:
      - binary_sensor.bonus_room_left_window
      - binary_sensor.bonus_room_right_window
      - binary_sensor.bonus_room_small_window
      - binary_sensor.dinning_room_window
      - binary_sensor.guest_bedroom_left_window
      - binary_sensor.guest_bedroom_right_window
      - binary_sensor.kitchen_window
      - binary_sensor.laundry_window
      - binary_sensor.living_room_left_window
      - binary_sensor.living_room_right_window
      - binary_sensor.master_bathroom_window
      - binary_sensor.master_bedroom_window
      - binary_sensor.office_window

  - type: entities
    title: Batteries
    show_header_toggle: false
    entities:
      - sensor.motion_sensor_battery
      - sensor.smart_switch_battery
      - sensor.back_door_battery
      - sensor.bonus_room_left_window_battery
      - sensor.bonus_room_right_window_battery
      - sensor.bonus_room_small_window_battery
      - sensor.dinning_room_window_battery
      - sensor.guest_bedroom_left_window_battery
      - sensor.guest_bedroom_right_window_battery
      - sensor.kitchen_window_battery
      - sensor.laundry_window_battery
      - sensor.living_room_left_window_battery
      - sensor.living_room_right_window_battery
      - sensor.master_bathroom_window_battery
      - sensor.master_bedroom_window_battery
      - sensor.office_window_battery
  
  - type: entities
    title: Filters
    show_header_toggle: false
    entities:
      - sensor.master_bedroom_filter_life
  
  - type: entities
    title: Debugging
    show_header_toggle: false
    entities:
      - sensor.open_windows_count
      - timer.front_door_lock
  
  - type: thermostat
    entity: climate.thermostat

  - type: vertical-stack
    cards:
    - type: sensor
      entity: sensor.processor_use
      graph: line
    - type: horizontal-stack
      cards:
      - type: sensor
        entity: sensor.memory_use_percent
        name: Memory
        graph: line
      - type: sensor
        entity: sensor.disk_use_percent
        name: Disk
        graph: line
