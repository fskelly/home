title: Status
path: status
cards:
  - type: custom:group-card
    card:
      type: entities
      title: People
      show_header_toggle: false
    group: group.family

  - type: custom:group-card
    card:
      type: entities
      title: Doors
      show_header_toggle: false
    group: group.door_sensors

  - type: custom:group-card
    card:
      type: entities
      title: Windows
      show_header_toggle: false
    group: group.window_sensors

  - type: custom:group-card
    card:
      type: entities
      title: Batteries
      show_header_toggle: false
    group: group.batteries

  - type: entities
    title: Filters
    show_header_toggle: false
    entities:
      - sensor.master_bedroom_filter_life

  - type: vertical-stack
    cards:
      - type: sensor
        entity: sensor.processor_use
        graph: line
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.memory_use_percent
            name: Memory
            graph: line
          - type: sensor
            entity: sensor.disk_use_percent
            name: Disk
            graph: line
