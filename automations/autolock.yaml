- alias: Start Front Door Autolock Timer
  trigger:
    - platform: state
      entity_id: lock.front_door
      to: 'unlocked'
    - platform: state
      entity_id: binary_sensor.front_door_open
      to: 'off'
  action: 
    - service: timer.start
      entity_id: timer.front_door_lock
      data:
        duration: '00:01:00'
      
- alias: Pause Front Door Autolock Timer
  trigger:
    - platform: state
      entity_id: binary_sensor.front_door_open
      to: 'on'
  action: 
    - service: timer.pause
      entity_id: timer.front_door_lock
      
- alias: Cancel Front Door Autolock Timer
  trigger:
    - platform: state
      entity_id: lock.front_door
      to: 'locked'
  action: 
    - service: timer.cancel
      entity_id: timer.front_door_lock

- alias: Auto Lock Front Door
  trigger: 
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.front_door_lock
  condition:
    condition: state
    entity_id: input_boolean.party_mode
    state: 'off'
  action:
    - service: lock.lock
      entity_id: lock.front_door_deadbolt
