- alias: Office Switch - On
  trigger:
    device_id: 686f8b550a3d4976bbcb888b1eae0062
    domain: zha
    platform: device
    type: remote_button_short_press
    subtype: turn_on
  action:
    service: scene.turn_on
    entity_id: scene.office_on

- alias: Office Switch - Off
  trigger:
    device_id: 686f8b550a3d4976bbcb888b1eae0062
    domain: zha
    platform: device
    type: remote_button_short_press
    subtype: turn_off
  action:
    service: scene.turn_on
    entity_id: scene.office_off

- alias: Turn on office closet light
  trigger:
    # Closet opens
    - platform: state
      entity_id: binary_sensor.office_closet_door
      to: 'on'
    # Office switch - on
    - device_id: 686f8b550a3d4976bbcb888b1eae0062
      domain: zha
      platform: device
      type: remote_button_short_press
      subtype: turn_on
  # Ensure the closet is open since it couldâ€™ve been an
  # office switch press but the door is closed
  condition:
    condition: state
    entity_id: binary_sensor.office_closet_door
    state: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: light.office_closet_overhead

- alias: Turn off office closet light
  trigger:
    device_id: 686f8b550a3d4976bbcb888b1eae0062
    domain: zha
    platform: device
    type: remote_button_short_press
    subtype: turn_off
  action:
    service: homeassistant.turn_off
    entity_id: light.office_closet_overhead

