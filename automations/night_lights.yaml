- alias: 'Turn on lights at sunset'
  trigger:
    - platform: sun
      event: sunset
  action:
    service: homeassistant.turn_on
    entity_id: scene.sunset

- alias: 'Turn off lights at sunrise'
  trigger:
    - platform: sun
      event: sunrise
  action:
    service: homeassistant.turn_off
    entity_id: scene.sunrise
